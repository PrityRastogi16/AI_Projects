<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Content Generator</h1>
        <form id="contentForm">
            <label for="contentType">Select Content Type:</label>
            <select id="contentType" name="contentType">
                <option value="shayari">Shayari</option>
                <option value="joke">Joke</option>
                <option value="quotes">Quotes</option>
                <option value="story">Story</option>
            </select>
            <input type="text" placeholder="Enter Type..." id="userInp">
            <button type="submit" id="genBtn">Generate</button>
            <div id="data" style="border: 1px solid red;">
    
            </div>
        </form>
    </div>

    <script src="./script.js"></script>
</body>
</html>
